<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<!--
    1. form 的 method="post"
    2. enctype="multipart/form-data"
-->
<form action="cgi-bin/file_upload.py" method="post" enctype="multipart/form-data">
    请选择文件：
    <input type="file" name="filename"/><br/>
    <input type="submit" value="上传"/>
</form>
</body>
</html>
