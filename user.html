<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>注册</title>
    </head>
    <body>
        <form action="cgi-bin/register.py" method="post">
            用户名:<input type="text" name="username"/><br/>
            密码：<input type="password" name="password"/><br/>
            性别:<input type="radio" name="sex" value="1"/>男
            <input type="radio" name="sex" value="2"/>女<br/>
            爱好:
            <input type="checkbox" name="hobby" value="1"/>打游戏
            <input type="checkbox" name="hobby" value="2"/>跑步
            <input type="checkbox" name="hobby" value="3"/>美食
            <input type="checkbox" name="hobby" value="4"/>游泳<br/>
            家乡:
            <select name="home">
                <option value="hangzhou">杭州</option>
                <option value="shanghai">上海</option>
                <option value="nanjing">南京</option>
            </select><br/>
            自我介绍：
            <textarea name="self" cols="10" rows="10"></textarea><br/>
            
            <input type="submit" value="提交"/>
        
        </form>
    </body>

</html>
